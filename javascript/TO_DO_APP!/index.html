<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TypeScript To-Do App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <form id="todo-form">
      <input type="text" id="new-task" placeholder="Add a new task" autocomplete="off" />
      <button type="submit">Add</button>
    </form>
    <ul id="todo-list"></ul>
  </div>

  <script src="app.js"></script> 
</body>
</html>
